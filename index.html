<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>✊🏻Rock 🖐🏻Paper ✌🏻Scissors</h1>

    <div id="game-status" class="hidden">
      <p id="score-board"></p>
      <p id="result"></p>
    </div>

    <main class="main">
      <div class="game-container">
        <button id="rockBtn" class="hidden">✊🏻</button>
        <button id="paperBtn" class="hidden">🖐🏻</button>
        <button id="scissorsBtn" class="hidden">✌🏻</button>
      </div>

      <button id="startBtn" class="visible">Start New Game</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
